{% extends 'app_second/components/base.html' %}
{% load static %}
{% load extras %}
{% block title %}ПУБЛИКАЦИЯ{% endblock title %}
{% block main %}
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h1 class="text-center">Публикация товара</h1>
          </div>
            {% include 'app_second/components/error.html' %}
          <div class="card-body">
            <form method="POST" action="{% url 'create' %}" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="mb-3">
                <label for="title" class="form-label">Название товара:</label>
                <input type="text" name="title" id="title" class="form-control" minlength="1" maxlength="200">
              </div>
              <div class="mb-3">
                <label for="description" class="form-label">Описание:</label>
                  <textarea type="text" name="description" id="description" class="form-control" minlength="1" rows="7"></textarea>
              </div>
                <div>
                    <select required name="category" class="form-control">
                        <option value="" class="form-control">Выберите категорию товара</option>
                        {% for category in categories %}
                            <option value="{{ category.slug }}" class="form-control">{{ category.name }}</option>
                        {% endfor %}
                    </select>
                </div>
              <div class="mb-3">
                <label for="password2" class="form-label">Подтверждение пароля:</label>
                <input type="file" accept="image/*" minlength="12" maxlength="24" name="image" id="image" class="form-control">
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock main %}
